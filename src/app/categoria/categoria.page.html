<ion-header>
  <ion-toolbar>
    <ion-title>categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let categoria of categorias">
      <ion-thumbnail slot="start">
        <img [src]="categoria.imagen">
      </ion-thumbnail>
      <ion-label>{{categoria.nombre}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
