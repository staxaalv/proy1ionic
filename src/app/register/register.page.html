<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!--<img class="icon" src="assets/icon/chat_icon.svg" alt="">-->
<ion-item>
  <ion-label position="floating" > Correo electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input [(ngModel)]="user.password" type="password" name="password"></ion-input>
</ion-item>
<ion-item-divider>
  <br>
  <ion-button (click)="onRegister()" expand="block">Registrarse</ion-button>
  <br>
  <ion-button routerLink="/login" expand="block">Register</ion-button>
  <br>
</ion-item-divider>



</ion-content>
